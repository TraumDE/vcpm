name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on &{{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            pack-command: 'yarn oclif pack tarballs && yarn oclif pack deb'
          - os: windows-latest
            pack-command: 'yarn oclif pack win'
          - os: macos-latest
            pack-command: 'yarn oclif pack macos'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '>=18.4.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Prepack
        run: yarn prepack

      - name: Pack
        run: ${{ matrix.pack-command }}

      - name: Posttest
        run: yarn posttest

      - name: Postpack
        run: yarn postpack

      - name: Upload temporary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/**/*.exe
            dist/**/*.pkg
            dist/**/*.deb
            dist/**/*.tar.xz
            dist/**/*.tar.gz
          retention-days: 1
  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds
          pattern: build-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-builds/**/*
          generate-release-notes: true
